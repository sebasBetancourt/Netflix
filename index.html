<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Colombia: Ve series online, ve películas online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="div__header">
            <div class="div__logo">
                <img src="storage/img/Netflix_Logo_PMS.png" alt="netflix--logo">
            </div>
            <div class="div__configurate">
                <div class="div__language">
                    <img src="storage/img/icon-language.svg" alt="language--logo">
                    <div class="div__language-content">Español</div>
                    <img src="storage/img/arrow-language.svg" alt="language--arrow">
                </div>
                <div class="div__login">
                    <a href="#">Iniciar Sesión</a>
                </div>
            </div>
        </div>


        <section class="section__header">
            <article class="article__welcome">
                <div class="div__welcome--information">
                    <h1>Películas y series ilimitadas y mucho más</h1>
                    <p>A partir de $ 18.900. Cancela cuando quieras.</p>
                </div>
                <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                <form class="form__welcome--register">
                    <div class="div__input--email">
                        <input type="text" placeholder="Email">
                    </div>
                    <input class="button__send" type="submit" placeholder="Comenzar" >
                        <span>Comenzar</span>
                </in>
                </form>

            </article>
        </section>

    </header>
    <main class="main">

    </main>
    <footer class="footer">
        
    </footer>
</body>
</html>
